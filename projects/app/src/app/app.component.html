  <ui-container [p-no-padding]="true">
    <section>
      <h2>Ui Button</h2>
      <div class="container">
        <h4>Default</h4>
        <ui-button p-label="UiButton Secondary"></ui-button>
        <ui-button p-label="UiButton Primary" p-kind="primary"></ui-button>
        <ui-button p-label="UiButton Tertiary" p-kind="tertiary"></ui-button>

        <ui-divider></ui-divider>

        <h4>Danger</h4>
        <ui-button p-label="UiButton Secondary" [p-danger]="true"></ui-button>
        <ui-button p-label="UiButton Primary" p-kind="primary" [p-danger]="true"></ui-button>
        <ui-button p-label="UiButton Tertiary" p-kind="tertiary" [p-danger]="true"></ui-button>

        <ui-divider></ui-divider>

        <h4>Disabled</h4>
        <ui-button p-label="UiButton Secondary" [p-disabled]="true"></ui-button>
        <ui-button p-label="UiButton Primary" [p-disabled]="true" p-kind="primary"></ui-button>
        <ui-button p-label="UiButton Tertiary" [p-disabled]="true" p-kind="tertiary"></ui-button>

        <ui-divider></ui-divider>

        <h4>Loading</h4>
        <ui-button p-label="UiButton Secondary" [p-loading]="true"></ui-button>
        <ui-button p-label="UiButton Primary" [p-loading]="true" p-kind="primary"></ui-button>
        <ui-button p-label="UiButton Tertiary" [p-loading]="true" p-kind="tertiary"></ui-button>

        <ui-divider></ui-divider>

        <h4>Icon</h4>
        <ui-button p-icon="fa-solid fa-circle" p-label="UiButton Secondary"></ui-button>
        <ui-button p-icon="fa-solid fa-circle" p-label="UiButton Primary" p-kind="primary"></ui-button>
        <ui-button p-icon="fa-solid fa-circle" p-label="UiButton Tertiary" p-kind="tertiary"></ui-button>
      </div>
    </section>
